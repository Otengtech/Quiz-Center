<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quizApp">
        <div class="title">Quiz Center</div>
        <div class="score">Score : <span id="scores">0</span></div>
        <div class="pages"><span id="pages">0</span> out of 20 Questions.</div>
        <div class="question">Question goes here</div>
        <div class="answers">
            <button class="btn" id="a">answer_1</button>
            <button class="btn" id="b">answer_2</button>
            <button class="btn" id="c">answer_3</button>
            <button class="btn" id="d">answer_4</button>
        </div>
        <div class="submit">
            <button" id="try" type="button" onclick="tryAgain()">Try Again</button>
        </div>
        
        
    </div>

    <script src="style.js"></script>
</body>

</html>
